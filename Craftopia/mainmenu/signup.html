<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Craftopia</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="assets/logo.png" alt="Craftopia Logo">
      <span>Craftopia</span>
    </div>
    <nav class="nav">
      <a href="index.html" id="projects-link">Projects</a>
      <a href="login.html" id="login-link" class="header-btn">Log In</a>
      <a href="signup.html" id="signup-link" class="header-btn signup">Sign Up</a>
    </nav>
  </header>
  <main>
    <section class="auth-page-section">
      <div class="auth-card">
        <h2>Sign up for Craftopia</h2>
        <form id="signup-form">
          <input type="email" id="signup-email" placeholder="Email" required>
          <input type="password" id="signup-password" placeholder="Password" required>
          <button type="submit" id="signup-submit-btn">Sign Up</button>
          <div class="auth-error" id="signup-error"></div>
        </form>
        <div class="auth-switch">
          Already have an account? <a href="login.html">Log In</a>
        </div>
        <p style="font-size:0.95rem;color:#888;margin-top:12px;">You must verify your email via Gmail to activate your account.</p>
      </div>
    </section>
  </main>
  <footer class="footer">
    <span id="copyright"></span>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
