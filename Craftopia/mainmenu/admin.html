<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Craftopia</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="assets/logo.png" alt="Craftopia Logo">
      <span>Craftopia Admin</span>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="#" id="logout-link">Logout</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Admin Dashboard</h2>
      <div id="admin-status"></div>
      <h3>All Projects</h3>
      <table id="projects-table">
        <thead><tr><th>Title</th><th>Category</th><th>Creator</th><th>Media</th></tr></thead>
        <tbody></tbody>
      </table>
      <h3>All Users</h3>
      <table id="users-table">
        <thead><tr><th>Email</th><th>ID</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <footer class="footer">
    <span id="copyright"></span>
  </footer>
  <script src="js/supabase.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
